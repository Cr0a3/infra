compilers:
  ygen:
    ylc:
      type: ziparchive
      fetch: https://github.com/Cr0a3/ygen/archive/refs/heads/main.zip
      script: |
        cd ygen-main
        cargo build --all --release
        cd ..
        mkdir -p ygen/bin
        cp ygen-main/target/release/ylc ygen/bin
      check_exe: ylc --version
      dir: ygen/bin
      targets:
        - newest
